<html>
	<head>
		<title>Music Playlist</title>
		<link rel="stylesheet" href="CSS/Style.css">
		<script>
			var users = [
				{
					"Song": "Switch",
					"Artist": "Roy Woods",
					"Album": "Waking at Dawn",
				},
				{
					"Song": "Reminder",
					"Artist": "The Weeknd",
					"Album": "Starboy",
				},
				{
					"Song": "Do You...",
					"Artist": "Miguel",
					"Album": "Kaleidoscope Dream",
				}
				{
					"Song": "For However Long",
					"Artist": "Bryson Tiller",
					"Album": "T R A P S O U L",
				}
				{
					"Song": "PRBLMS",
					"Artist": "6LACK",
					"Album": "FREE 6LACK",
				}
			];
		</script>
	</head>
	<body>
		<h1>Music Playlist</h1>
		<h2>First 5 Songs</h2>
		<table id="people"></table><br><br>
		<h2>Songs Table</h2>
		<table>
			<thead>
				<tr><th>Song</th><th>Artist</th><th>Album</th></tr>
			</thead>
			<tbody id="newpeople">
				
			</tbody>
		</table>
		<script>
			/*document.write(users[0].First);*/
			var text = "";
			var newtext = "";
			/*var x;*/
			for (var x in users) {
				if (users.hasOwnProperty(x)) {
					var obj = users[x];
					for (var y in obj) {
						if (obj.hasOwnProperty(y)) {
							text += "<tr><td align='right'>" + y + "</td><td>" + obj[y] + "</td></tr>";
							/*document.write(y + " -> " + obj[y] + '\n');*/
						}
					}
					newtext += "<tr><td>" + obj['Song'] + " " + obj['Artist'] + "</td><td>" + obj['Album'] + "</td></tr>";
				}
			}
			document.getElementById("people").innerHTML = text;
			document.getElementById("newpeople").innerHTML = newtext;
		</script>
	</body>
</html>
