<html>
	<head>
		<title>Music Playlist</title>
		<link rel="stylesheet" href="CSS/Style.css">
		<script>
			var users = [
				{
					"Song": "Switch",
					"Artist": "Roy Woods",
					"Album": "Waking at Dawn",
					"Release Year": "2016",
					"Genre": "R&B/Soul"
					"Song Length: 3:21"

				},
				{
					"Song": "Reminder",
					"Artist": "The Weeknd",
					"Album": "Starboy"
					"Release Year": "2016",
					"Genre": "R&B/Soul"
					"Song Length: 3:39"
				},
				{
					"Song": "Do You...",
					"Artist": "Miguel",
					"Album": "Kaleidoscope Dream"
					"Release Year": "2012",
					"Genre": "R&B/Soul"
					"Song Length: 3:27"
				},
				{
					"Song": "For However Long",
					"Artist": "Bryson Tiller",
					"Album": "T R A P S O U L"
					"Release Year": "2015",
					"Genre": "R&B/Soul"
					"Song Length: 2:04"
				},
				{
					"Song": "PRBLMS",
					"Artist": "6LACK",
					"Album": "FREE 6LACK"
					"Release Year": "2016",
					"Genre": "R&B/Soul"
					"Song Length: 4:06"
				}
			];
		</script>

	</head>

	<body>

		<h1>Music Playlist</h1>
		<h2>First 5 Songs</h2>
		<table id="songs"></table><br><br>
		<h2>Songs Table</h2>
		<table>
			<thead>
				<tr><th>Song</th><th>Artist</th><th>Album</th></tr>
			</thead>

			<tbody id="newsongs">
				
			</tbody>
		</table>

		<script>
			
			var text = "";
			var newtext = "";
			/*var x;*/
			for (var x in users) {
				if (users.hasOwnProperty(x)) {
					var obj = users[x];
					for (var y in obj) {
						if (obj.hasOwnProperty(y)) {
							text += "<tr><td align='right'>" + y + "</td><td>" + obj[y] + "</td></tr>";
							/*document.write(y + " -> " + obj[y] + '\n');*/
						}
					}
					newtext += "<tr><td>" + obj['Song'] + " " + obj['Artist'] + "</td><td>" + obj['Album'] + "</td></tr>";
				}
			}
			document.getElementById("songs").innerHTML = text;
			document.getElementById("newsongs").innerHTML = newtext;
		</script>
	</body>
</html>
